<html>
    <head>
       <title>Conquest Player Registration</title>
       <style>@import url('https://fonts.googleapis.com/css2?family=Macondo&display=swap');</style>
       <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div id="banner">
            <div id="event-name-container">
                <img id="banner-logo" src="assets/logos/header-conquest-compressor.png">
                <h1>STORE CHAMPIONSHIP</h1>
            </div>
            <div id="reg-name-container">
                <h3>◆ Player Registration ◆</h3>
            </div>
        </div>

        <div id="registrationForm">
            <form>
                <label id="name" for="pname">Player Name</label>
                <input type="text" id="pname" name="pname">
                    <br>
                    <br>
                <label id="faction" for="factionChoice">Faction</label>
                <select type="range" id="factionChoice" name="factionChoice">
                    <option value="defaultValue" disabled selected>Choose a faction</option>
                    <option value="City States">City States</option>
                    <option value="Dweghom">Dweghom</option>
                    <option value="Hundred Kingdoms">Hundred Kingdoms</option>
                    <option value="Nords">Nords</option>
                    <option value="Old Dominion">Old Dominion</option>
                    <option value="Sorcerer Kings">Sorcerer Kings</option>
                    <option value="Spires">Spires</option>
                    <option value="W'adrhun">W'adrhun</option>
                </select>
                    <br>
                    <br>
                <label id="warlord" for="pname">Warlord</label>
                <span id="factionPlaceholder"></span>
                <select type="range" id="warlordCSInput" name="warlordCS" style="display:none">
                    <option value="defaultValue" selected>-</option>
                    <option value="Aristarch">Aristarch</option>
                    <option value="Eidolon">Eidolon</option>
                    <option value="Ipparchos">Ipparchos</option>
                    <option value="Mechanist">Mechanist</option>
                    <option value="Polemarch">Polemarch</option>
                </select>
                <select type="range" id="warlordDweghomInput" name="warlordDweghom" style="display:none">
                    <option value="defaultValue" selected>-</option>
                    <option value="Aristarch">Ardent Kerawegh</option>
                    <option value="Eidolon">Hold Raegh</option>
                    <option value="Ipparchos">Tempered Sorcerer</option>
                    <option value="Mechanist">Tempered Steelshaper</option>
                </select>
                <select type="range" id="warlordHundredKingdomsInput" name="warlordHundredKingdoms" style="display:none">
                    <option value="defaultValue" selected>-</option>
                    <option value="Chapter Mage">Chapter Mage</option>
                    <option value="Imperial Officer">Imperial Officer</option>
                    <option value="Mounted Noble Lord">Mounted Noble Lord</option>
                    <option value="Noble Lord">Noble Lord</option>
                    <option value="Priory Commander (Crimson Tower)">Priory Commander (Crimson Tower)</option>
                    <option value="Priory Commander (Sealed Temple)">Priory Commander (Sealed Temple)</option>
                    <option value="Priory Commander (Sword)">Priory Commander (Sword)</option>
                    <option value="Thiest Priest">Thiest Priest</option>
                </select>
                <select type="range" id="warlordNordsInput" name="warlordNords" style="display:none">
                    <option value="defaultValue" selected>-</option>
                    <option value="Blooded">Blooded</option>
                    <option value="Jarl">Jarl</option>
                    <option value="Konungyr">Konungyr</option>
                    <option value="Shaman">Shaman</option>
                    <option value="Vargyr Lord">Vargyr Lord</option>
                    <option value="Volva">Volva</option>
                </select>
                <select type="range" id="warlordOldDominionInput" name="warlordOldDominion" style="display:none">
                    <option value="defaultValue" selected>-</option>
                    <option value="Archimandrite">Archimandrite</option>
                    <option value="Fallen Divinity">Fallen Divinity</option>
                    <option value="Mounted Strategos">Mounted Strategos</option>
                    <option value="Strategos">Strategos</option>
                    <option value="Xhiliarch">Xhiliarch</option>
                </select>
                <select type="range" id="warlordSorcererKingsInput" name="warlordSorcererKings" style="display:none">
                    <option value="defaultValue" selected>-</option>
                    <option value="Maharajah">Maharajah</option>
                    <option value="Raj">Raj</option>
                    <option value="Sardar">Sardar</option>
                    <option value="Sorcerer">Sorcerer</option>
                </select>
                <select type="range" id="warlordSpiresInput" name="warlordSpires" style="display:none">
                    <option value="defaultValue" selected>-</option>
                    <option value="Biomancer">Biomancer</option>
                    <option value="High Clone Executor">High Clone Executor</option>
                    <option value="Lineage Highborne">Lineage Highborne</option>
                    <option value="Lineage Prideborne">Lineage Prideborne</option>
                    <option value="Mimetic Assassin">Mimetic Assassin</option>
                    <option value="Pheromancer">Pheromancer</option>
                </select>
                <select type="range" id="warlordWadruhnInput" name="warlordWadruhn" style="display:none">
                    <option value="defaultValue" selected>-</option>
                    <option value="Chieftain">Chieftain</option>
                    <option value="Matriarch Queen">Matriarch Queen</option>
                    <option value="Predator">Predator</option>
                    <option value="Scion of Conquest">Scion of Conquest</option>
                    <option value="Thunder Chieftain">Thunder Chieftain</option>
                </select>
                    <br>
                    <br>
                <label id="listPoints" for="lpoints">List Points</label>
                <input type="number" id="lpoints" name="lpoints" min="1" max="2000">
                    <br>
                    <br>
                <label id="playerPin" for="pPin">Player Pin</label>
                <input type="text" id="pPin" name="pPin">
                    <br>
                    <br>
                <input type="submit">
            </form>
        </div>

        <h2 id="registered-players">REGISTERED PLAYERS</h2>

                <script src="form.js"></script>

    </body>
</html>
