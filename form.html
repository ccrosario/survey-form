<html>
    <head>
       <title>Conquest Player Registration</title> 
    </head>
    <body>
        <div>
            <form>
                <label id="name" for="pname">Player Name</label>
                <input type-="text" id="pname" name="pname"></input>
                    <br>
                    <br>
                <label id="faction" for="factionChoice">Faction</label>
                <select type="range" id="factionChoice" name="faction">
                    <option value="City States">City States</option>
                    <option value="Dweghom">Dweghom</option>
                    <option value="Hundred Kingdoms">Hundred Kingdoms</option>
                    <option value="Nords">Nords</option>
                    <option value="Old Dominion">Old Dominion</option>
                    <option value="Sorcerer Kings">Sorcerer Kings</option>
                    <option value="Spires">Spires</option>
                    <option value="W'adrhun">W'adrh≈≠n</option>
                </select>
                    <br>
                    <br>
                <label id="warlord" for="pname">Warlord</label>
                <input type-="text" id="warlordInput" name="warlord"></input>
                    <br>
                    <br>
                <label id="listPoints" for="lpoints">List Points</label>
                <input type-="number" id="lpoints" name="lpoints" min="1" max="2000"></input>
                    <br>
                    <br>
                <label id="playerPin" for="pPin">Player Pin</label>
                <input type-="text" id="pPin" name="pPin"></input>
                    <br>
                    <br>
                <input type="submit"></input>
            </form>
        </div>
    </body>
</html>
